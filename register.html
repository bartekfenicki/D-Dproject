<section class="form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 box-form">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputname4" class="form-label">Name</label>
            <input type="neme" class="form-control" id="inputname4">
          </div>
          <div class="col-md-6">
            <label for="inputlastname4" class="form-label">Last Name</label>
            <input type="lastname" class="form-control" id="inputlastname4">
          </div>
          <div class="col-12">
            <label for="inputmail" class="form-label">Mail</label>
            <input type="text" class="form-control" id="inputmail" placeholder="Name@gmail.com">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Street, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Sign in</button>
          </div>
        </form>
